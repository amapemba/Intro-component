<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left">
      <div class="title">
        <h1>
          Learn to code by watching others
        </h1>
      </div>
      <div class="p-tag">
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
    </div>
    <div class="right">
      <div class="trial">
        <p>
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
      </div>
      <div class="form">
        <form action="#">
          <div class="form-info">
            <div class="form-text">
              <input class="text" type="username" placeholder="First Name" required>
              <input class="text" type="username" placeholder="Last Name" required>
              <input class="text" type="email" placeholder="Email Address" required title="email@example/com">
              <input class="text" type="password" placeholder="Password" required>
            </div>
            <button>Claim your free trial</button>
            <p>
              By clicking the button, you are agreeing to our <span>Terms and Services</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
